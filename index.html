<!DOCTYPE>
<html>
<head>
	<!-- <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="vendor/bootstrap-4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="vendor/angular/angular.min.js" charset="utf-8"></script>
	<script src="vendor/jQuery/jquery-2.2.0.min.js" charset="utf-8"></script>
	<!-- <script src="vendor/popper/popper.min.js" charset="utf-8"></script> -->
	<!-- <script src="vendor/bootstrap/js/bootstrap.min.js" charset="utf-8"></script> -->
	<script src="vendor/bootstrap-4.0.0-beta/js/bootstrap.min.js" charset="utf-8"></script>
	<script src="js/app.js" charset="utf-8"></script>

</head>

<body class="container" ng-app="hangman.app" ng-controller="HangmanController">

	<div class="row justify-content-lg-center">
		<canvas id="canvas" class"col-6" width="150" height="150"></canvas>
		<div class="col">
			<span>Nombre d'erreurs : {{ nbErrors }}</span>
		</div>
	</div>

	<div class="row justify-content-md-center">
		<div class="col">
			<span class="currentWord">{{ currentWord }}</span>
		</div>
	</div>

	<div class="row">
		<div class="form-group col justify-content-center">
			<label for="idLetter">Tapes une lettre :</label>
			<input id="idLetter" class="form-control col-xs-1 col-sm-1 col-md-1 col-lg-1" type="text" data-ng-model="inputWritted" value="{{letter}}" autofocus="true" data-ng-change="changeLetter($event)">
		</div>
		<!-- All letters  -->
		<div class="col">
				<div class="row">
					<div class="col-auto" data-ng-repeat="(key,value) in alphabet track by $index" data-ng-if="$index <= 13">
						<span>{{ key }} :
							<i data-ng-if="value" class="glyphicon glyphicon-ok glyphicon-green" aria-hidden="true"></i>
							<i data-ng-if="!value" class="glyphicon glyphicon-remove glyphicon-red" aria-hidden="true"></i>
						</span>
					</div>
					<div class="col-auto" data-ng-repeat="(key,value) in alphabet track by $index" data-ng-if="$index >= 13">
						<span>{{ key }} :
							<i data-ng-if="value" class="glyphicon glyphicon-ok glyphicon-green" aria-hidden="true"></i>
							<i data-ng-if="!value" class="glyphicon glyphicon-remove glyphicon-red" aria-hidden="true"></i>
						</span>
					</div>
		</div>
		</div>
	</div>

<script src="js/canvas.js" charset="utf-8"></script>
</body>
</html>
